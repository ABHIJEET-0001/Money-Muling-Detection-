services:
  - type: web
    name: money-muling-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false # Set this in the Render dashboard manually
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: .
