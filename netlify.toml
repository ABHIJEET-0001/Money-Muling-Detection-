[build]
  publish = "frontend"
  command = "echo 'Building FinForensics Frontend...'"

# Redirect all /api requests to your backend (Vercel/Render/etc)
# You can change the 'to' URL once you have your deployment link
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200

# Handle Single Page App routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
